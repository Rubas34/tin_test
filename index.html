        };
        $.ajax({
            url: "https://securepay.tinkoff.ru/v2/Init",
            method: "POST",
            dataType: 'json',
            data: JSON.stringify(api_arr),
            success: function(data){
                window.location=data.PaymentURL;
            }
        });

    }
</script>
